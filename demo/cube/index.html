<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube</title>
</head>
<body>
  <canvas width="400" height="300" id="canvas"></canvas>
  <script type="notjs" id="vertex-shader">
    attribute vec2 a_position;
    attribute vec3 a_color;
    uniform mat4 u_rotatez;
    uniform mat4 u_rotatey;
    uniform mat4 u_project;
    varying vec3 color;

    void main() {
      vec4 a = u_rotatez * u_rotatey * vec4(a_position, 1);
      gl_Position = u_project * vec4(a.xy, a.z - 3.0, 1);
      color = a_color;
    }
  </script>
  <script type="notjs" id="fragment-shader">
    precision mediump float;
    uniform vec4 u_color;

    void main() {
      gl_FragColor = vec4(0.0, 1.0, 0,0);
    }
  </script>
</body>
</html>
