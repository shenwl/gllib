<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Point</title>
  <style>
    #canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div id="root">
    <canvas id="canvas" width="400" height="400">Not Support Canvas</canvas>
  </div>

  <script src="./utils.js"></script>
  <script>
    const vertexShader = `
      void main() {
        gl_Position = vec4(0.5, 0.0, 0.0, 1.0); // 设置点坐标,xyz,第四个为齐次坐标,(x,y,z,w)等价(x/w,y/w,z/w)
        gl_PointSize = 10.0; // 设置点的尺寸，缺省默认为1.0
      }
    `
    const fragmentShader = `
      void main() {
        gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0); // 设置rgba颜色
      }
    `
    function __main__() {
      const $canvas = document.getElementById('canvas');
      const gl = $canvas.getContext('webgl');

      Utils.initShader(gl, vertexShader, fragmentShader);

      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      // 绘制一个点
      gl.drawArrays(gl.POINTS, 0, 1);
    } 
    __main__();
  </script>
</body>

</html>
